<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://db.onlinewebfonts.com/c/7d460b18433753a097e5bc2bad7c8dd9?family=Norse+Bold" rel="stylesheet">
</head>
<body>
    <div class="whole-page">
        <div class="img-section">
            <div class="odin-logo-section">
                <img src="images/odin-logo.png" alt="odin logo">
                <div class="logo-text">ODIN</div>
            </div>
            <div class="picture-credit">
                <div class="credit-text">Photo by <a href="https://unsplash.com/@haliewestphoto">Hailey West</a> on <a href="https://unsplash.com/">Unplash</a></div>
            </div>
        </div>
        <div class="form-section">
            <div class="form-section-1">
                <div class="text">This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <span>now</span> to get started</div>
                <div class="text">You <span>know</span> you want to.</div>
            </div>
            <div class="form-section-2">
                <div class="text">Let's do this!</div>
                <div class="form-content">
                    <form>
                        <div class="form-first-name">
                            <label for="first-name">fisrt name</label>
                            <input type="text" name="user-first-name" id="first-name">
                        </div>
                        <div class="form-last-name">
                            <label for="last-name">last name</label>
                            <input type="text" name="user-last-name" id="last-name">
                        </div>
                        <div class="form-email">
                            <label for="email">email</label>
                            <input type="email" name="user-email" id="email">
                        </div>
                        <div class="form-phone-number">
                            <label for="phone-number">phone number</label>
                            <input type="text" name="user-phone-number" id="phone-number">
                        </div>
                        <div class="form-password">
                            <label for="password">password</label>
                            <input type="password" name="user-password" id="password">
                        </div>
                        <div class="form-confirmed-password">
                            <label for="confirmed-password">confirmed password</label>
                            <input type="password" name="user-confirm-password" id="confirmed-password">
                        </div>
                    </form>
                </div>
            </div>
            <div class="form-section-3">
                <button class="confirmed-button">Create Account</button>
                <div class="text">Already have an account? <a href="https://www.youtube.com/watch?v=xvFZjo5PgG0">Log in</a></div>
            </div>
        </div>
    </div>
</body>
</html>
